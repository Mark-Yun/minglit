name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 변경 사항 감지 Job
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      app_user: ${{ steps.filter.outputs.app_user }}
      app_partner: ${{ steps.filter.outputs.app_partner }}
      supabase: ${{ steps.filter.outputs.supabase }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          app_user:
            - 'apps/app_user/**'
            - 'shared/packages/minglit_kit/**'
          app_partner:
            - 'apps/app_partner/**'
            - 'shared/packages/minglit_kit/**'
          supabase:
            - 'backend/supabase/**'

  # App User CI
  test-app-user:
    needs: changes
    if: ${{ needs.changes.outputs.app_user == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/app_user
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  # App Partner CI
  test-app-partner:
    needs: changes
    if: ${{ needs.changes.outputs.app_partner == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/app_partner
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  # Supabase Check
  check-supabase:
    needs: changes
    if: ${{ needs.changes.outputs.supabase == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: supabase -v # CLI 설치 확인
