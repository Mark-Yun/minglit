name: Deploy to Vercel

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  # Î≥ÄÍ≤Ω ÏÇ¨Ìï≠ Í∞êÏßÄ
  changes:
    runs-on: ubuntu-latest
    outputs:
      app_user: ${{ steps.filter.outputs.app_user }}
      app_partner: ${{ steps.filter.outputs.app_partner }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          app_user:
            - 'apps/app_user/**'
            - 'shared/packages/minglit_kit/**'
          app_partner:
            - 'apps/app_partner/**'
            - 'shared/packages/minglit_kit/**'

  deploy-user:
    needs: changes
    if: ${{ needs.changes.outputs.app_user == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install & Build (User App)
        working-directory: ./apps/app_user
        env:
          # Dev Secrets
          SUPABASE_DEV_URL: ${{ secrets.SUPABASE_DEV_URL }}
          SUPABASE_DEV_KEY: ${{ secrets.SUPABASE_DEV_PUBLISHABLE_KEY }}
          GOOGLE_DEV_ID: ${{ secrets.GOOGLE_DEV_WEB_CLIENT_ID }}
          # Main Secrets
          SUPABASE_MAIN_URL: ${{ secrets.SUPABASE_MAIN_URL }}
          SUPABASE_MAIN_KEY: ${{ secrets.SUPABASE_MAIN_PUBLISHABLE_KEY }}
          GOOGLE_MAIN_ID: ${{ secrets.GOOGLE_MAIN_WEB_CLIENT_ID }}
        run: |
          flutter pub get
          
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "üèóÔ∏è Building for Main (Production)..."
            flutter build web --release \
              --dart-define=SUPABASE_URL=$SUPABASE_MAIN_URL \
              --dart-define=SUPABASE_PUBLISHABLE_KEY=$SUPABASE_MAIN_KEY \
              --dart-define=GOOGLE_WEB_CLIENT_ID=$GOOGLE_MAIN_ID
          else
            echo "üèóÔ∏è Building for Dev (Preview)..."
            flutter build web --release \
              --dart-define=SUPABASE_URL=$SUPABASE_DEV_URL \
              --dart-define=SUPABASE_PUBLISHABLE_KEY=$SUPABASE_DEV_KEY \
              --dart-define=GOOGLE_WEB_CLIENT_ID=$GOOGLE_DEV_ID
          fi

      - name: Copy vercel.json
        run: cp apps/app_user/vercel.json apps/app_user/build/web/vercel.json

      - name: Deploy to Vercel (User App)
        working-directory: ./apps/app_user/build/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_USER }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install --global vercel@latest
          
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "üöÄ Deploying to Production (Main)..."
            vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
          else
            echo "üëÄ Deploying to Preview (Dev)..."
            vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes
          fi

  deploy-partner:
    needs: changes
    if: ${{ needs.changes.outputs.app_partner == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install & Build (Partner App)
        working-directory: ./apps/app_partner
        env:
          # Dev Secrets
          SUPABASE_DEV_URL: ${{ secrets.SUPABASE_DEV_URL }}
          SUPABASE_DEV_KEY: ${{ secrets.SUPABASE_DEV_PUBLISHABLE_KEY }}
          GOOGLE_DEV_ID: ${{ secrets.GOOGLE_DEV_WEB_CLIENT_ID }}
          # Main Secrets
          SUPABASE_MAIN_URL: ${{ secrets.SUPABASE_MAIN_URL }}
          SUPABASE_MAIN_KEY: ${{ secrets.SUPABASE_MAIN_PUBLISHABLE_KEY }}
          GOOGLE_MAIN_ID: ${{ secrets.GOOGLE_MAIN_WEB_CLIENT_ID }}
        run: |
          flutter pub get
          
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "üèóÔ∏è Building for Main (Production)..."
            flutter build web --release \
              --dart-define=SUPABASE_URL=$SUPABASE_MAIN_URL \
              --dart-define=SUPABASE_PUBLISHABLE_KEY=$SUPABASE_MAIN_KEY \
              --dart-define=GOOGLE_WEB_CLIENT_ID=$GOOGLE_MAIN_ID
          else
            echo "üèóÔ∏è Building for Dev (Preview)..."
            flutter build web --release \
              --dart-define=SUPABASE_URL=$SUPABASE_DEV_URL \
              --dart-define=SUPABASE_PUBLISHABLE_KEY=$SUPABASE_DEV_KEY \
              --dart-define=GOOGLE_WEB_CLIENT_ID=$GOOGLE_DEV_ID
          fi

      - name: Copy vercel.json
        run: cp apps/app_partner/vercel.json apps/app_partner/build/web/vercel.json

      - name: Deploy to Vercel (Partner App)
        working-directory: ./apps/app_partner/build/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PARTNER }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install --global vercel@latest
          
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "üöÄ Deploying to Production (Main)..."
            vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
          else
            echo "üëÄ Deploying to Preview (Dev)..."
            vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes
          fi