name: Deploy to Vercel

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-user:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install & Build (User App)
        working-directory: ./apps/app_user
        run: |
          flutter pub get
          flutter build web --release

      - name: Prepare Vercel Config
        run: cp apps/app_user/vercel.json apps/app_user/build/web/vercel.json

      - name: Deploy to Vercel (User App)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_USER }}
          working-directory: ./apps/app_user/build/web
          vercel-args: '--prod'

  deploy-partner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install & Build (Partner App)
        working-directory: ./apps/app_partner
        run: |
          flutter pub get
          flutter build web --release

      - name: Prepare Vercel Config
        run: cp apps/app_partner/vercel.json apps/app_partner/build/web/vercel.json

      - name: Deploy to Vercel (Partner App)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_PARTNER }}
          working-directory: ./apps/app_partner/build/web
          vercel-args: '--prod'